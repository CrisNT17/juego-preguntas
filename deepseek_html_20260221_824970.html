<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marcador</title>
    <style>
        body { background: #0a0a0f; font-family: Arial; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
        .container { text-align: center; }
        h1 { font-size: 48px; margin-bottom: 40px; color: #00ff88; text-shadow: 0 0 20px #00ff88; }
        .scoreboard { display: flex; gap: 100px; font-size: 180px; margin: 50px; }
        .j1 { color: #ff3366; } .j2 { color: #33ccff; }
        .vs { color: #00ff88; font-size: 48px; display: flex; align-items: center; }
        .ganador { font-size: 48px; margin-top: 50px; padding: 30px; background: linear-gradient(45deg, #ff3366, #33ccff); border-radius: 20px; animation: pulse 1s infinite; }
        @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.7;} }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° REACTION ‚ö°</h1>
        <div class="scoreboard">
            <div class="j1" id="j1">0</div>
            <div class="vs">VS</div>
            <div class="j2" id="j2">0</div>
        </div>
        <div class="ganador" id="ganador"></div>
    </div>
    <script>
        async function actualizar() {
            const res = await fetch('/api/estado');
            const data = await res.json();
            document.getElementById('j1').textContent = data.puntaje_j1;
            document.getElementById('j2').textContent = data.puntaje_j2;
            
            if (data.ganador === 1) document.getElementById('ganador').textContent = 'üèÜ GANA JUGADOR 1 üèÜ';
            else if (data.ganador === 2) document.getElementById('ganador').textContent = 'üèÜ GANA JUGADOR 2 üèÜ';
            else document.getElementById('ganador').textContent = '‚ö° LISTOS PARA JUGAR ‚ö°';
        }
        setInterval(actualizar, 100);
        actualizar();
    </script>
</body>
</html>
